<body>
  <div class="navbar">
    <div class="container">
      <div class="navbar-brand"><h3>ChoixEcole.com</h3></div>
      <div class="nav-item"><a href="/">Retour</a></div>
    </div>
  </div><br>

  <div class="container">
    <h3>Utiliser la touche Ctrl pour une s√©lection multiple</h3><br>

      
            <select multiple class="custom-select" id=search_form_input name=ecole size="{{lene}}">
              {% for eco in ecole %}
              <option value= "{{eco}}" >{{eco}}</option>"
              {% endfor %}
            </select>



    <div id="place_for_suggestions"></div>
  </div><br>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
$("#search_form_input").change(function(){
    var text = $(this).val();
    $.ajax({
      url: "/prix",
      type: "get",
      data: {jsdata: text.toString()},
      success: function(response) {
        $("#place_for_suggestions").html(response);
      },
      error: function(xhr) {
        //Do Something to handle error
      }
    });
});
</script>


</body>

</html>
